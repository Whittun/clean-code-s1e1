<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="main-header">
      <img class="main-header__image" src="./eisenhower-matrix.jpg">
      <a class="main-header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="todo">
      <p class="todo__top-section" id="topSection">
        <label class="todo__add-label todo__label" for="newTask">Add Item</label>
        <div class="todo__top-wrapper">
          <input id="newTask" class="todo__task todo__input" type="text">
          <button class="todo__add-button todo__button">Add</button>
        </div>
      </p>
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__incomplete-list" id="incompleteTasks">
        <li class="todo__list-item">
          <input class="todo__checkbox todo__input" type="checkbox">
          <label class="todo__task todo__label">Pay Bills</label>
          <input type="text" class="todo__task todo__input">
          <button class="todo__edit todo__button">Edit</button>
          <button class="todo__delete todo__button">
            <img class="todo__delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="todo__list-item todo__list-item--editMode">
          <input class="todo__checkbox todo__input" type="checkbox">
          <label class="todo__task todo__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="todo__task todo__input">
          <button class="todo__edit todo__button">Save</button>
          <button class="todo__delete todo__button">
            <img class="todo__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__completed-list" id="completedTasks">
        <li class="todo__list-item">
          <input class="todo__checkbox todo__input" type="checkbox" checked>
          <label class="todo__task todo__label">See the Doctor</label>
          <input type="text" class="todo__task todo__input">
          <button class="todo__edit todo__button">Edit</button>
          <button class="todo__delete todo__button">
            <img class="todo__delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
